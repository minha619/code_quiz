<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div id="start">
        <header>
            <h1>Coding Quiz Challenge</h1>
            <p>
                Start the quiz and the countdown will start. If you choose a wrong answer, 10 seconds will be deducted
                from
                the countdown.
            </p>
        </header>
        <button id="start-btn">
            Start Quiz
        </button>
    </div>


    <div id="quiz">
        <div id="timer"> </div>

        <div id="questions">
            <div id="question">

            </div>
            <button id="a"></button>
            <button id="b"></button>
            <button id="c"></button>
        </div>
    </div>

    <div id="quiz-over">
        Time over!
    </div>

    <div id="quiz-complete">
        
    </div>

    <div id="player-score">
        <form>
            <label for="player-name">Player name:</label>
            <input type="text" id="player-name" name="player-name"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
